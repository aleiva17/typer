<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body class="container bg-color">
    <main class="d-flex flex-column justify-content-center align-items-center col">
        <!-- Title -->
        <h1 class="main-title game__title--size my-5">TYPER</h1>
        <!-- Register Nickname -->
        <section id="nickname-container" class="game-card d-flex col-xs-9 col-sm-9 col-md-9 col-lg-9  justify-content-center align-items-center mb-3">
            <div class="d-flex flex-wrap container justify-content-around align-items-center gap-1 my-2">
                <h2 id="nickname-message" class="fs-2 text-white text-center mb-0">Ingresa tu apodo:</h2>
                <h2 id="message" class="fs-2 text-white text-center mb-0" hidden></h2>
                <input id="nickname" type="text" class="nickname-input text-white mt-0" maxlength="16" autocomplete="off">
                <button id="start-game-button" type="button" class="btn btn-danger">START</button>
            </div>
        </section>
        <!-- Game Elements -->
        <div class="game-grid col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <!-- TIMER -->
            <section id="time-container" class="game-card d-flex flex-column align-items-center justify-content-center">
                <p class="text-white">Tiempo restante</p>
                <div class="spinner-container">
                    <div id="spinner" class="spinner"></div>
                    <p id="time" class="info-text-size text-white">60</p>
                </div>
            </section>
            <!-- GAME -->
            <section id="game-container" class="game-card d-flex flex-column align-items-center justify-content-center">
                <!-- Status -->
                <div class="d-flex flex-column align-items-center justify-content-center mt-1">
                    <img hidden class="status" id="fail" src="./images/cross.png" alt="icono de error">
                    <img hidden class="status" id="success" src="./images/check.png" alt="icono de Ã©xito">
                    <h2 id="word" class="text-white"></h2>
                </div>
                <!-- User input -->
                <div class="d-flex justify-content-center">
                    <input id="user" class="word-input my-2" type="text" autocomplete="off" disabled>
                </div>
            </section>
            <!-- WPM -->
            <section id="wpm-container" class="game-card d-flex flex-column align-items-center justify-content-center">
                <p class="text-white">WPM</p>
                <p id="wpm" class="info-text-size text-white">0</p>
            </section>
        </div>
        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-3 my-3">
            <a role="button" class="btn btn-light" href="./index.html">Ver Instrucciones</a>
            <button id="play-again" type="button" class="btn btn-primary" hidden>Volver a Jugar</button>
            <a role="button" class="btn btn-warning" href="./ranking.html">Ver Ranking</a>
        </div>
    </main>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/game/index.js" type="module" defer></script>
</body>
</html>
